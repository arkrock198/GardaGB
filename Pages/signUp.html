
<!DOCTYPE html>
<html>
    <head>
        <title>GardaGB</title>
        <link href="signUpStyle.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <img id="logo" class="notSticky" src="../Images/logo.png">
            <a href="../index.html"><h3>Garda GB</h3></a>
            <a href="#"><h4>Sign Up</h4></a>
        </div>
        <div class="spacer"></div>
        <div class="info">
            <div class="box">
                <h1>Sign Up</h1>
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Pin" required>
                    <input type="password" placeholder="Confirm Pin" required>
                    <input type="submit">
                </form>
            </div>
        </div>
        <div class="bigSpacer"></div>
        <div id="footer">
            <div class="footerText">
                <h4>Contact Us</h4>
                <p>Email: <a href="mailto:garda@garda.com">garda@garda.com</a></p>
            </div>
            <p class="copyright">Copyright &copy; 2020 Joseph McLaughlin All Rights Reserved.</p>
        </div>
        <script>
            //Changes navbar look after scrolling down
            window.addEventListener("scroll", function () {
                var header = document.getElementById("navbar");
                header.classList.toggle("sticky", window.scrollY > 0);
            });
            //Scrolls to the top of the page when opened
            setTimeout(function () {
                window.scrollTo(0, 0);
            }, 10);
        </script>
    </body>
</html>
